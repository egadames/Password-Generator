<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>

      <div class="card-footer">
        <span>

          <input type="checkbox" id="upper" name="interest" value="upper">
          <label for="upper">Uppercase</label>
        </span>

        <span>
          <input type="checkbox" id="special" name="interest" value="special">
          <label for="special">Special</label>
        </span>

        <span>
          <button id="generate" class="btn">Generate Password</button>
        </span>

        <span>
          <input type="checkbox" id="lower" name="interest" value="lower">
          <label for="lower">Lowercase</label>
        </span>

        <span>
          <input type="checkbox" id="number" name="interest" value="number">
          <label for="number">Number</label>
        </span>
       </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
